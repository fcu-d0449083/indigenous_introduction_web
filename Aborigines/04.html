	<script>
		var size = 100;
		function SizeToLarge() {
			if (size > 499) {
				alert("This is the largest !!");
			} else {
				size = size + 50;
				$("text").css("font-size", size + "%");
			}
		}
		function SizeTosmall() {
			if (size > 99) {
				size = size - 50;
				$("text").css("font-size", size + "%");
			} else {
				alert("This is the smallest !!");
			}
		}
	</script>

				<p>鄒族（鄒語：Cou，英語：Tsou）舊稱曹族，朱歐，傳統語言為鄒語，在邵族被承認以前是台灣山區原住民人口僅次於賽夏族第二少的族群，為台灣原住民族的一支，主要居住於嘉義縣阿里山鄉樂野村、特富野村、達邦村、來吉、山美等地區，亦分布於南投縣信義鄉。</p>
