				<a1>噶瑪蘭族</a1><br>
				<p>噶瑪蘭族為台灣平埔族的一個支系，原來分布於蘭陽平原一帶。十八世紀末期，漢人大量移墾蘭陽平原，並利用各種手段奪取噶瑪蘭人的土地。迫於環境及生活壓力，噶瑪蘭人陸續遷移至花蓮和台東地區，並與當地人混居、通婚。花蓮縣豐濱鄉新社村的噶瑪蘭人聚落，是現在噶瑪蘭人較集中的地區。
					自二００二年六月至二００二年八月，「噶瑪蘭族復名推動小組」歷經三個月實地調查結果，自我認同為噶瑪蘭族總人數為一千七百零五人，其中具有原住民身分者一千零七十三人，未具有原住民身分者六百三十二人。緊接著邵族之後，原住民事務委員會在2002年正式認定該族為原住民的第十一族，噶瑪蘭族文化的傳承與保存，自此將步入一個新紀元。
				</p>
