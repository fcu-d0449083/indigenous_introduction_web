				<a1>卑南族</a1><br>
				<p>卑南族位於多族群交會的平原地帶，很早與外界文化接觸，卻依然持續維繫傳統文化與生活。卑南族社會有嚴謹的年齡階級組織與會所制度；巫法之術（靈術）高強興盛，名聲遠播於各民族之間。卑南族現今尚存之年度慶典有「小米鋤草完工慶」、「小米收穫祭」（感恩海祭）、「少年年祭」（猴祭）、「年祭」（大獵祭）等，其中以「年祭」的規模最大。現今人口約有14,321人（民國107年﹝
					2018﹞ 312月）。</p>
