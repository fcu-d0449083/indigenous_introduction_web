				<a1>卡那卡那富族</a1><br>
				<p>卡那卡那富族、拉阿魯哇族與嘉義縣的阿里山鄉、南投縣信義鄉久美社區的鄒族人，有很長的一段時間被統稱為「鄒族」，之後因語言差異甚大，完全無法以族語溝通，且三個族群各自有自己的歷史想像、起源傳說、祭典儀式及傳統的社會結構，經卡、拉兩族的申請「正名」，政府於103
					年6 月26 日以正式的儀式宣布，認定各為獨立的族群。拉阿魯哇族為第15 族，卡那卡那富族為第16 族，目前登記為卡族之人口數約有342 人（民國107 年﹝2018﹞12 月）。</p>
