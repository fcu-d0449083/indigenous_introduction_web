				<a1>邵族</a1><br>
				<p>邵族主要居住在南投縣魚池鄉伊達邵部落和水里鄉大坪林聚落，邵族目前人口約794 人（民國107 年﹝ 2018 ﹞ 12
					月）其中伊達邵部落至今仍然嚴謹地遵循傳統祖靈信仰，傳統祖靈信仰以ulalaluan（祖靈籃）為供奉對象，具體象徵祖靈之存在，並且供奉於各家戶內。邵族的傳統祭祀體系主要分為農曆3 月的播種祭、農曆7 月的狩獵祭及農曆8
					月的祖靈祭等重要祭儀。農耕祭儀反應出早期農業生活的節令和族人之生活型態；狩獵祭時，族人會以白鰻造型的麻糬做為祭品，體現出重視狩獵、漁獵的生活文化；一年之中又以農曆8 月份的祖靈祭最為熱鬧莊嚴。
