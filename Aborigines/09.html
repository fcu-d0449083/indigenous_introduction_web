				<a1>排灣族</a1><br>
				<p>排灣族（排灣語：Payuan，英語：Paiwan。）為台灣原住民，大致發源於北大武山（Kavulugan）一帶，屬於南島民族。

					目前居住在海拔1,000公尺以下的山區。以台灣南部為活動區域，分布北起三地門鄉，南達屏東縣恆春鎮，東到台東縣太麻里鄉以南海岸。包括屏東縣、台東縣境內，為人口第二多之原住民族，總約十萬餘人。特以長嗣傳承制、階級制度（依不同部落包含領袖、貴族、勇士、平民等階級。）、服飾及工藝文化出名，並擁有融合並涵化其他文化之多元特質。</p>
