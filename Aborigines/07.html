				<a1>布農族</a1><br>
				<p>布農族部落分布在海拔500 至1,500
					公尺中央山脈兩側，是原住民族中分布海拔最高的民族，家庭以父系大家庭為基礎，因歷史遷移而慢慢拓展，分布範圍相當遼闊。布農族有精靈（hanitu）的觀念，相信個人能力、疾病與災禍，都跟精靈hanitu
					有關係；祭典以射耳祭（malahodaigian）最具代表性，農業祭儀中的「祈禱小米豐收歌」（pasibutbut）音樂造詣享譽國際。

					布農族目前人口約58,823 人（民國107 年﹝ 2018 ﹞ 12 月），主要原鄉有南投縣仁愛鄉、信義鄉，花蓮縣卓溪鄉、萬榮鄉，臺東縣延平鄉、海端鄉，高雄市桃源區、那瑪夏區等地，近年也有移居都會區的情形。</p>
